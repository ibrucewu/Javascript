<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>



    <script>


        /*
            运算符的优先级
                , 
                可以分割多个运算符，一般可在多个变量时使用；
                



        */

        //  , 的使用 
            // var a = 1,b=2, c=3;
            // alert(b)

        // 先乘除，后加减；
            // var result = 1 + 2 * 3;

        // JS 符号优先级表，表中位置越靠上。
        //  可以通过()来 编辑为自己想要的状态

        var  result = (1 || 2) && 3;
        alert("result = " +result)


    </script>










</head>
