<!DOCTYPE html>

<head>
    <meta charset="UTF-8">

    <title>Document</title>
    <script>





        /*
            条件运算符 也叫 三元运算符
            
            - 语法
                条件表达式 ? 语句1 : 语句2
            
            - 执行流程
                条件运算符执行时，对条件表达式进行求值；
                如果该值为 true 时，则执行 语句1 并返回结果；
                如果该值为 false 时，则执行 语句2 并返回结果；
        



        */

        // true?alert("语句1"):alert("语句2")

        var a = 2;
            b = 220;
            c = 51230;

        // 获取 a b c 最大值
            var max = a > b ? a : b;   
            max = max > c ? max : c;
            alert("max =" +max)



    </script>
