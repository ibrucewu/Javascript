<!DOCTYPE html>
<html lang="cn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script>

        /*
            条件分支语句，switch 语句；
                语法：

                    switch(条件表达式){
                        case 表达式:
                            语句...
                            break;
                        default:
                            语句...
                            break;
                    }
                
                说明：
                    switch...case 语句
                    在执行时，会依次将 case 后面的表达式和 switch 后面的表达式进行全等对比
                    如果是True，则当前case来执行结果；
                    如果是False，则继续往下进行对比；   
        */

        // 题1：根据num值，输出对应中文
        var num = +prompt("输入数字")

        switch(num){
            case 1:
                alert("壹");  
                break;
            case 2:
                alert("贰");  
                break;
            case abc:
                alert("请输入是");  
                break;
        }

    </script>


</head>
<body>
    
</body>
</html>
