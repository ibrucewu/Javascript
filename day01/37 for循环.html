<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>

    /*
        for 循环语句：
            在for循环中，为我们提供了专门的位置，来放三个表达式
            - 初始化表达式
            - 条件表达式
            - 更新表达式
        
        for循环 语法
        

    */


    // 创建一个执行10次while循环
        //初始化表达式
        var i = 0;
        
        // 创建一个循环，定义表达式
        while(i < 10){
            // 设置更新表达式
            alert(i++);
            break;
        }




    </script>
</head>
