<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script type="text/javascript">

    /*
    *   自增 ++
    *       - 自动给数据 +1
    *       a++ 的值等于原变量的值
    *       ++a 的值等于新值
    *
    */

        var a = 10;
            a = ++a;
        // 11 + 11 +12 
        // var result = ++a + a++ +a;
        alert("a = " +a);

    </script>


</head>
