<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS 代码编写位置</title>

    <!-- 
        可以将代码编写到外部 js 文件中，通过 script 标签引用
        优点：
        1. 可以在不同页面中同时引用，可以利用到浏览器缓存机制；
        2. Script 标签有外部引用后，内部到就不可以用了。如果要用内部的需要再写一个。
     -->
    <script type="text/javascript" src="js/scripd.js">
    
    alert("我是内部提示1！")
    
    </script>
    
    <!-- 
        内部测试 alert
     -->
    <script type="text/javascript">
        alert("我是内部提示2！")
    </script>


    

</head>
<body>
    
</body>
<!-- 
    将js代码写在 onclick 属性中
    当我们点击时，js 会执行

    属于结构和行为耦合，不方便维护
 -->
<button onclick="alert('讨厌！点我干嘛！');">点我以下</button>

<!-- 
    将代码写在 href 属性中，当点击时，js开始执行；
 -->
<a href="javascript:alert('让你点你就点！');">你也点我以下</a>

</html>
