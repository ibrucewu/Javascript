        /*
        *   == 相等·运算符
        *   如果相等，返回Ture；不相等，返回false；
        *   
        *   使用 == 来做相等运算
        *       - 当时有 == 进行两个值比较时，如果类型不同
        *           则会自动进行类型转换，将其转换为相同等类型，然后再比较
        *
        */ 
        
        /*
            var a = 10
            console.log( a == 10); 

            console.log("1" == 1);  // 字符串转换为什么 - 不一定，大部分转换为数字；
            document.write(1 == 1)
            console.log(true == "1")    // 
            console.log(NaN == 0)   // 似乎没转成数字

            console.log(NaN == NaN) // NaN 不和任何值相等，包括它本身
        */ 



        // 可以通过 isNaN() 判断是不是 NaN
        //  - isNaN() 可以判断是不是NaN，是的话返回true，否则返回false；

        var b = NaN
        console.log(isNaN(b))


        /*  != 不相等·运算符
            - 不相等 也会对变量进行自动类型转换，如果转换后相等，会返回false；
            
        */

        console.log(10 != 4)
        console.log(4 != "4") // 



        /*
            === 全等
                - 用来判断是否全等，是》true ，否》false；
                - 如果类型不同，返回false；

        */
       console.log(null === undefined)


       
        /*
            !== 不全等
                - 用来判断是否不全等，是》true ，否》false；
                - 如果两个值类型不同，返回ture；

        */     
        console.log(4 !== "4") //
