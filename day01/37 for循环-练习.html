<!DOCTYPE html>
<html lang="cn">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script>
        // 第一题：
        // 显示 1～100 之间所有奇数之和；
        // 在循环外部，创建变量。用来保存奇数之和

        for (var a = 1, sum = 0; a <= 100; a++) {
            // 判断i是不是奇数（不能被2整除）
            if (a % 2 != 0) {
                //如果1处以2有余数，则证明i为奇数
                // document.write(i);
                sum = sum + a;
            }
        }
        document.write("奇数之和为：" + sum + "<br />")

        // 第二题：
        // 显示 1～100 之间所有7的倍数的个数及总和；

        document.write("1~100之间7的倍数为：")

        for (var b = 1, sum2 = 0, count = 0; b < 100; b++) {

            // 判断b是不是7的倍数
            if (b % 7 === 0) {
                // 计数器增加1
                count++;

                // 求和
                sum2 += b;

                // 输出 7的所有倍数
                document.write(+b + "&nbsp;");
            }
        }

        // 输出总和
        document.write("<br />" + "1~100之间7的倍数之和为：" + sum2)
        document.write("<br />" + "1~100之间7的倍数个数和为：" + count + "<br />")


        // 第三题：
        // 打印所有水仙花数
        // 水仙花数是指：一个三位数，它的每个个位上的数字的3次幂之和等于它本身。(例如：1^3 + 5^3 + 3^3 = 153)


        // 显示所有三位数
        for (var c = 100; c < 1000; c++) {
            // 获取i的个位、十位、百位的数字；
            // 获取百位数字
            // var bai = parseInt(c/100);
            var bai = parseInt((c % 1000) / 100);

            // 获取十位的数字
            // var shi = parseInt((c-bai*100)/10)
            var shi = parseInt((c % 100) / 10);

            // 获取个位数字
            // var ge = c%10;
            var ge = parseInt(c % 10);

            // 判断c是不是水仙花数
            if (bai * bai * bai + shi * shi * shi + ge * ge * ge === c) {
                document.write(c + "<br />");
            }
        }


        // 第四题：
        // 提取出 大佬输入框输入的 个、十、百、千上的数值；

        while (true) {
            score = prompt("大佬输入一个4位数")
            if (score < 10000 && score >= 1000) {
                break;
            }
            alert("大佬！数字要4位！")
        }

        // 千位
        var qianwei = parseInt((score%10000)/1000);

        // 百位
        var baiwei = parseInt((score%1000)/100);

        // 十位
        var shiwei = parseInt((score%100)/10)

        // 个位
        var gewei = parseInt(score%10);

        document.write("大佬输入的数字是：" +score +"<br />")
        document.write("大佬数字的个、十、百、千位分别是："  +gewei +"、" +shiwei  +"、" + baiwei  +"、" +qianwei)

    </script>


</head>

    </div>


</body>

</html>
