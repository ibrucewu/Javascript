<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script>
        /* 打印 9x9 乘法表
            1*1=1
            1*2=2 2*2=4
            1*3=3 2*3=6     3*3=9
            1*4=4 2*4=12    3*4=12  4*4=16
                                            ...9*9=81

        */

        // 外层循环，控制高度
        for (var i = 1; i <= 9; i++) {

            // 内存循环
            for (var j = 1; j <= i; j++) {
                document.write("<span>" +j +"*" +i +"=" +i*j +"</span>")
            }
            document.write("<br/>")
        }


        
    </script>

    <style type="text/css">
        span{
            display: inline-block;
            width: 80px;
            color: #282828;
            font-family:'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif
        }

        html{
            background-color: #f8f9fe;
        }
        body{
            width: 1200px;
        }
    </style>

</head>

</html>
