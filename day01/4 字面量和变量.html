<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script type="text/javascript">
        /* 
        字面量: 是一个常量，不可改变
            比如：1、2、3、4、5
            - 可以直接使用，单一般不直接使用
        变量：可以保存字面量，可以任意改变
            1. 更方便使用
            2. 开发中通常使用变量
            X=1231231
        
        
        */
        
        // 声明变量：
        var a;
        
        // 给变量赋值
        a = 1;


        // 声明和赋值同时进行
        var b = 12
        
        var c = a+b


        alert(c);

    
    </script>


</head>
