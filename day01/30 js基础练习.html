    <script>
        
    /*
        prompt()
            可以弹出一个带有一个文本框的提示窗口；
            用户可以输入一段内容，

            用户输入的内容将会作为函数的返回值，

    */
 
    //  练习1   
        var score = prompt("请输入小明成绩");

            if(score >= 100){
                alert("奖励 一辆BMW")
            }else if(score >= 80 && score<100){
                alert("奖励 一台iPhone12")
            }else if(80 > score && score >= 60 ){
                alert("奖励 一本书")
            }else{
                alert("叫家长！！")
            }


    </script>
