<!DOCTYPE html>
<html lang="cn">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script>
        /* 
            在页面接收一个数字，并判断数字是不是质数；
                1. 大于1
                2. 能被1整除；
                3. 能被自己整除；
                4. 不能被其它自然数整除
        */

        var num = prompt("输入一个大于1的")
        if (num <= 1) {
            alert("该值不合法！");
        } else {
            var flag = true;
            for (var i = 2; i < num; i++) {

                if (num % i === 0); {
                    flag = false;
                }
            }
            if (flag) {
                alert(num + "不是质数")
            } else {
                alert(num + "是质数");
            }
        }
    </script>

</head>

<body>

</body>

</html>
