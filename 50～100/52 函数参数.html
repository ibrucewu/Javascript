<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=\, initial-scale=1.0">
    <title>Document</title>


    <script>
        /*

            函数参数
                可以在函数的 () 中指定一个或多个形参；
                多个形参之间需要用, 隔开。声明形参相当于在函数中声明来对应的变量，但不赋值
            赋值
                调用函数时，可以在()定义实参(实际参数)
                实参将会赋值给对应的形参
            
            *
                调用函数时，不会解析实惨类型,可能会接收到非法参数
                可对参数进行类型检查
                调用函数时，解析器不会解析实惨对数量,多余对实惨不会赋值。
                如果实参数量小雨形参数量，没有对应对实参将会对应undefined；

        */

        // 求1+1函数

        function sun(a,b) {
            console.log(a + b);
        }
        sun(123,456,22)
        sun(2)





    </script>

</head>
