<!DOCTYPE html>
<!-- <html lang="en"> -->

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script>
        /*
            构造函数
            创建一个构造函数，专门用来创建 Person 对象
                构造函数就是一个普通的函数，创建方式和普通函数没有区别
                    唯一区别是首字母需要大写

            构造函数和普通函数的区别是调用方式不同
                普通函数是直接调用，构造函数需要使用 new 关键词来调用；

            构造函数的执行流程：
                1. 立刻创建一个新的对象
                2. 将新创建的对象设置为函数中的 this，在构造函数使用this来引用新建对象
                3. 逐航执行函数的代码
                4. 将新创建的对象作为返回值返回

            使用同一个构造函数对象，我们称为同一类对象，也将一个构造函数称为一个类
            我们将通过一个构造函数创建的对象。称为该类的实例；

            this的情况
                1. 当函数的形式调用时，this是window
                2. 当以方法的形式调用时，谁调用方法this就是谁
                3. 当以构造函数当形式调用时，this就是新创建的那个对象；

        */

        // 人
            function Person(name, age, gender) {
                this.name = name;
                this.age = age;
                this.gender = gender;
                this, sayName = function () {
                    alert(this.name);
                }
            }
            var per = new Person("猪八戒", 28, "男");
            var per2 = new Person("孙悟空", 38, "男");
            var per3 = new Person("娜娜", 18, "女");

        // 狗
            function Dog(name, age){
                this.name = name;
                this.age = age;
                this.sayHello = function () {
                    alert(this.name)
                }
            }

            var dog = new Dog("哈士奇", 9)
            var dog3 = new Dog("藏獒", 1)
            var dog2 = new Dog("小狼狗", 2)

        // 输出
            console.log(per);
            console.log(per2);
            console.log(per3);


            console.log(dog);
            console.log(dog2);
            console.log(dog2);


        //检查
            /*
                使用 instanceof 可以检查一个对象是否是一个类的实例
                    语法：
                        对象 instanceof 构造函数
                        如果是，返回true
            */

            console.log(dog instanceof Dog)

            // 所有对象都是 Object 的后代。
            // 任何用 instanceof Object 检查都会返回 true
            console.log(dog instanceof Object)

    </script>


</head>
