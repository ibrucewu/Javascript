<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>


    <script> 

        /*
            解析器在调用函数时，每次都会向函数内部传递一个隐含的参数，
                - 隐含的参数是 this，this指向的是一个对象；
                - 这个对象称为函数执行的 ”上下文对象“；
                - 根据我们函数的调用方式不同，this 会指向不同的对象；
                    1. 以函数形式调用， this 永远都是window：  fun()
                    2. 以方法调用，this 就是调用方法的对象：  obj.sayName();
                
                
        */

        function fun(){
                console.log(this);
        }
        fun();
        

        fun
        var  obj = {
            name:"孙悟空",
            sayName:fun,
        }


        var  obj2 = {
            name:"沙和尚",
            sayName:fun,
        }
        // console.log(obj.sayName == fun)

        // 以方法调用， this 是调用对象
        obj.sayName();


        // 以函数形式调用， this 是window
        fun()



    </script>
</head>
