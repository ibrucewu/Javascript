<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>


    <script>
        /*

            函数返回结果

            return：返回
            result：结果


            可以使用 return 来设置返回值
                
                语法：
                    return 值
                return 后的值会变成函数变量返回
                在函数中 return 后面的语句都不会执行
                return 后面不跟任何值，就相当于返回 undefined；
                如果函数中不写return也会返回undefined；

        */


        // 三个数求和
        function sum(a, b, c) {
            // document.write(a + b + c)
            var d = a + b + c;
            return d;
            
            //在函数中 return 后面的语句都不会执行
            alert("hello");
        };

        //调用函数
        // 变量result的值就是函数执行的结果
        // var result = sum(4, 7, 8);
        
        
        var result = alert("hellow")

        console.log("result =" +result)










    </script>

</head>
