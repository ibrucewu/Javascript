<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script>
        //测试代码执行 性能；
        // 在代码执行时，开始计时；
        // console.time("计时器名字") 可以开启一个计时器；
        // 它需要一个字符串作为参数，这个字符串会作为计时器的标示；
        console.time("text")


        // 打印2～100 的质数；
        for (var i = 2; i <= 10000; i++) {

            // 创建布尔值
            var flag = true;

            // 2~i之间数 不可以被整除的
            for (var j = 2; j < Math.sqrt(i); j++) {
                // 判断i是否被j整除
                if (i % j == 0) {
                    // 进入判断则 i不是质数,修改值为false
                    flag = false;
                    
                    // 优化算法
                    break
                }
            }
            //如果是质数打印i；
            if (flag) {
                document.write(i + "<br/>");
            }
        }

        // console.timeEnd 来终止时间计时器；



        console.timeEnd("text")

        
        /*
            36 因数
            1   36
            2   18
            3   12
            4   9
            6   6

            Math.sqrt(i)
            给数字开方
        */

        Math.sqrt
    </script>



</head>

<body>

</body>

</html>
