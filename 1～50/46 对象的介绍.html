<!DOCTYPE html>
<html lang="cn">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script>
        /*
            数据类型
                基本：
                    - straing 字符串
                    - Number 数字
                    - Boolean 布尔
                    - Null 空
                    - undefined 未定义
                    
                    不足：
                    - 都是单一的值；
                    - 值和值之间没有联系；
                
                    -----
                特殊：
                    - Object 对象
                    对象是一种符合的数据类型，可以保存不同数据类型的属性；

                    Object 对象分类：
                    1. 内建对象
                        - 由 ES 标准中定义的对象，在任何 ES 的实现中都可以用
                            eg. Math String Number Null Undefined
                    2. 宿主对象
                        - 由浏览器提供的对象，主要是浏览器；
                            eg. BOM DOM
                                console.log()   document.writh() 
                    3. 自定义对象
                        - 由开发人员创建的对象

        创建对象:
            使用 new 关键字是调用函数，是构建；
            Object() ：调取函数；
            可以向对象中添加属性；
        语法：对象.属性名 = 属性值
        */
       
       /*
       读取对象
       obj.属性名
       如果读取对象中没有的返回 undefined；
       
       修改对象
       对象.属性名 = 新名字


       删除对象
       语法： delete obj.name



       */
        var obj = new Object;
        obj.name = "孙悟空";
        obj.gender = "男";
        obj.age = 18;
        
        //修改对象
        obj.name = "tom";

        //删除对象
        delete obj.name;

        //输出到控制台
        console.log(obj.name);

    </script>

    <style>

    </style>

</head>

</body>

</html>
