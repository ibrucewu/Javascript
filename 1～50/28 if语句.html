<!DOCTYPE html>
<html lang="cn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script>

        /*
            流程控制语句
                - 从上倒下一行行执行；
                - 通过控制语句可以控制程序执行流程
                    使程序可以根据一定的条件来选择执行
                - 语句分类
                    1. 条件判断语句
                        - if 语句
                            语法1:
                                if(条件表达式){
                                    语句...
                                }
                                    
                                if语句 在执行时，先判断条件表达式，如果条件表达式是true则执行if后的语句，如果是false 则不执行；
                                if语句 只控制紧随后面的语句, 可以把它们一起放到代码块中；
                                if语句 后面的代码块不是必须的，但建议写上；
                            
                    2. 条件分支语句
                    3. 循环语句
        */

        // 条件判断语句
            var a = 15;

            if(a >10 && a <= 20){
                alert("a大于10，并a小于等于20");
            }


    </script>



</head>

</body>
</html>
