<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script>
        /*
            对象字面量
                var obj = {};
            作用：
                使用字面量可以在创建变量时，直接对应属性
           
            语法： {属性名：属性值，属性名：属性值}

                对象字面量的属性，可以加“”，也可以不加
                属性名和属性值是一组组的结构
                使用名和



        */


        // 创建对象
        // var obj = new Object();




        var obj = {
            name: "{}真简单",
            age: 29,
            gender:"男",
            
            //可以套用
            text:{name:"沙和尚"}
        };

        console.log(obj)

    </script>

</head>

<body>

</body>

</html>
